		<script src="./lib/jquery-1.10.2.js"></script>
		<script src="./jquery.kixx-slides.js"></script>
		<script>
		$(function ($) {
			var slides = $('#slide-show-a').kixxSlides({aspectRatio: 1.8});

			$('#slide-nav-a').find('a').on('click', function (ev) {
				ev.preventDefault();
				slides.show($(this).attr('href'));
			});

			function previous(ev) {
				ev.preventDefault();
				slides.previous();
			}

			function next(ev) {
				ev.preventDefault();
				slides.next();
			}

			$('#slide-show-a')
				.find('a.slides-control-previous').on('click', previous)
				.end()
				.find('a.slides-control-next').on('click', next);
		});
		</script>
